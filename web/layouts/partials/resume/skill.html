<section class="resume-section skills-section mb-5">
    <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">Skills &amp; Tools</h2>
    <div class="resume-section-content">
        <div class="resume-skill-item">
            <div class="resume-skill-item">
                <!-- <h4 class="resume-skills-cat font-weight-bold">Frontend</h4>-->
                <ul class="list-unstyled mb-4">
                    {{ range $skill, $value := .Site.Data.resume.index.skills.main }}
                    <li class="mb-2">
                        <div class="resume-skill-name">{{ $skill }}</div>
                        <div class="progress resume-progress">
                            <div class="progress-bar theme-progress-bar-dark" role="progressbar" style="width: {{ $value }}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </li>
                    {{ end }}
                    <div class="resume-skill-item">
                        <h4 class="resume-skills-cat font-weight-bold">Others</h4>
                        <ul class="list-inline">
                            {{ range sort .Site.Data.resume.index.skills.sub }}
                            <li class="list-inline-item"><span class="badge badge-light">{{ . }}</span></li>
                            {{ end }}
                        </ul>
                    </div><!--//resume-skill-item-->
                </ul>
            </div><!--//resume-skill-item-->
        </div><!--//resume-skill-item-->
    </div><!--resume-section-content-->
</section><!--//skills-section-->
